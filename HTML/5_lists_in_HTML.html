<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My subjects</h1>

    <ol>
        <li>Mathematics
            <ol>
                <li>Introduction to Integrals</li>
                <li>Differentiation</li>
                <li>permutation</li>
            </ol>
        </li>
        <li>English
            <ul>
                <li>Verbs</li>
                <li>Noun</li>
                <li>Grammers
                    <ol>
                        <li>Parts of speech</li>
                        <li>Translation</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>physics</li>
    </ol>
</body>
</html>
