<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            let loggedIn = true;
            return (
                <>
                  <h1>Hello {loggedIn? "Alexa" : "User"}!</h1>

                  {loggedIn && <p>Welcome to portal</p>}
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
    </script>
</body>
</html>

<!-- In Js everything expect 0, null, false, "", undefined everything is considered as true -->
<!-- AND Operator always return last truth value and first false value. Like -->
<!-- "hello" && true -- true -->
<!-- true && "hello" -- 'hello' -->
<!-- "" && 0 -- '' -->
<!-- 0 && "" -- 0 -->
<!-- false and any boolean value doesn't render on the screen -->
