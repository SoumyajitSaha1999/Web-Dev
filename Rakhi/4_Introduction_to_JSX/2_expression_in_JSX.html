<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function sum() {
            let a = 10 + 5;
            return a; // A function without return is nothing to JSX
        }

        // JSX itself is an expression
        const header = <h2>JSX Expression</h2> // <h2>JSX Expression</h2> it is an expression and I'm assign this expression to Javascript Variable(header)

        function App() {
            return (
                <>
                  <p>Calling function: {sum()}</p>
                  {header}
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
    </script>
</body>
</html>
