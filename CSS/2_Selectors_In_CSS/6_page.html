<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./6_page.css">
    <title>Document</title>
</head>
<body>

    <!-- First part -->
    <!-- ID selectors have more priority than class selectors and element selectors -->
    <h1 class="subtitle" id="header">Selectors in HTML</h1>
    <!-- Second part -->
    <!-- Inline style have more priority then any other selectors -->
    <p class="para" style="background-color: blue;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, sit.</p>
    <!-- Third part -->
    <!-- If same priority then cascading rule follwed -->
    <h2 class="first second">Service</h2>

</body>
</html>
