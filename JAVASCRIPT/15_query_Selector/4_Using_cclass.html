<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Query Selectors</title>
</head>
<body>

    <div class="block">
        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There');</code></pre>
    </div>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <script>

        // Using Class
        const ele = document.querySelector(".paragraph");
        console.log(ele);
        console.log(ele.innerHTML);

    </script>

</body>
</html>

<!-- Note: There is a 2 class named paragraph, but querySelector always choose first one -->
