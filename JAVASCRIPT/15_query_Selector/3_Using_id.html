<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm-Query Selector</title>
</head>  
<body>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There');</code></pre>
    </div>

    <script>

        // If you want to change name Piyush Garg to John Dee using id selectors
        const userName = document.querySelector("#username");
        console.log(userName);
        console.log(userName.innerText);
        userName.innerText = "John Dee";
        console.log(userName);
        console.log(userName.innerText);

    </script>
    
</body>
</html>

<!-- Note: Span tag only contain Piyush Garg text. So, there is no existance of
HTML. That's why here we use innerText, not innerHTML  -->
