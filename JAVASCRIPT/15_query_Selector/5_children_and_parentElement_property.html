<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="block">
        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
        <p>Here is a code for you</p>
        <pre><code>console.log('Hey There');</code></pre>
    </div>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <script>

        const ele = document.querySelector("div");
        // With the help of children property you can access child of div tag
        console.log(ele.children); // HTMLCollection(3) [h4, p, pre]

        console.log(ele.parentElement); 

        console.log(ele.parentElement.children); // HTMLCollection(3) [div.block, nav.block, script]

    </script>

</body>
</html>
