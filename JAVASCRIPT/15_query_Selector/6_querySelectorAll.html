<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm-Query Selector</title>
</head>
<body>

    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There');</code></pre>
    </div>

    <script>

        // querySelectorAll always return an Array
        const ele = document.querySelectorAll(".block");
        console.log(ele); // NodeList(2) [nav.block, div.block]

        ele.forEach((e) => {
            console.log(e);//<nav class="block">…</nav>
        });                //<div class="block">…</div>

        ele.forEach((e) => {
            console.log(e.innerHTML);/* <p class="paragraph">Welcome to my website</p>
                                        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
                                        <p class="paragraph">Here is a code for you</p>
                                        <pre><code>console.log('Hey There');</code></pre> */
        });

    </script>
    
</body>
</html>
