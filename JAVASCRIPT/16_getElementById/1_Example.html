<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color{
            color: red;
        }
        .underline{
            text-decoration: underline;
        }
        .background{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>My name is <span class="background" id="username">Piyush Garg</span> :)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There');</code></pre>
    </div>

    <script>
        const el = document.getElementById("username"); // No need to mention #
        console.log(el); // <span id="username">John Doe</span>
        console.log(el.innerHTML); // Piyush Garg
        el.innerHTML = "John Doe";

        // With the help of javascript you can add classes
        el.classList.add("red-color", "underline");

        // You can also access the classlist
        console.log(el.classList); // It return an Array

        // You can also remove classes using javascript
        // el.classList.remove("background");

    </script>

</body>
</html>
