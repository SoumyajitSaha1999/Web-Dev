<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <h4>My name is <span id="username">Piyush Garg</span> :)</h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code class="remove">console.log('Hey There');</code></pre>
    </div>

    <nav class="block">
        <h5 class="paragraph">Welcome to my website</h5>
    </nav>

    <script>

        // The class name selectors return multiple elements
        const elements = document.getElementsByClassName("paragraph");
        console.log(elements); // HTMLCollection(2)Â [p.paragraph, h5.paragraph]

        for( let i = 0; i < elements.length; i++){
            elements.item(i).style.backgroundColor = "lightgrey"
        }

        //For remove any element
        const rmv = document.getElementsByClassName("remove");
        console.log(rmv);
        for(let i = 0; i < rmv.length; i++){
            rmv.item(i).remove("remove")
        }
    </script>
</body>
</html>
