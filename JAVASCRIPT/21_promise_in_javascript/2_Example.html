<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Welcome to my website</h2>
    </div>

    <script>

        function getCheese(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const cheese = "🧀";
                    resolve(cheese);
                }, 2000);
            })
        }

        function makeDough(cheese){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const dough = cheese + "🍳";
                    resolve(dough);
                }, 2000);
            })
        }

        function bakePizza(dough){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const pizza = dough + "🍕";
                    // resolve(pizza);
                    reject("Dough is nor ready");
                }, 2000);
            })
        }

      
        getCheese()

            .then((cheese) => {
                console.log("Here is the cheese", cheese);
                return makeDough(cheese);
            })
            .then((dough) => {
                console.log("Here is the dough", dough);
                return bakePizza(dough);
            })
            .then((pizza) => {
                console.log("Hey, your pizza is ready", pizza);
            })
            .catch((data) => {
                console.log("Error occurd", data);
            })
            .finally(() => {
                console.log("Process ended");
            })

    </script>
</body>
</html>
