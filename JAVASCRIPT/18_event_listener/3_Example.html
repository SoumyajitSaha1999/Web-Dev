<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Welcome to my website</h3>
    </div>

    <div>
        <p>My name is <span onclick="alert('hey')">
            Piyush Garg</span> :)</p>
    </div>

    <button id="clickButton">Click Me</button>

    <script>
        const ele = document.getElementById("clickButton");
        ele.onclick = function() {
            console.log("Hey I am clicked");
        }
    </script>

    <script>
        ele.onclick = () => {
            console.log("Hacked");
        }
    </script>
  
</body>
</html>

<!-- Note: When you Click on button then you can see 'Hacked' as a output on console.
Here the function is overriden. It follow top to buttom rule -->
