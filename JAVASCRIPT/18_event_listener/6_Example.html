<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Welcome to my website</h3>
    </div>

    <div id="name-block">
        <p>My name is <span onclick="alert('hey')">
            Piyush Garg</span> :)</p>
    </div>

    <button id="clickButton">Click Me</button>

    <script>
        // For toogle purpose

        const ele = document.getElementById("clickButton");
        const nameBlock = document.getElementById("name-block");

        ele.addEventListener("click", () =>{
            if(nameBlock.style.color == "red") {
                nameBlock.style.color = "blue";
            } else{
                nameBlock.style.color = "red";
            }
        })
    </script>

</body>
</html>
