<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Welcome to my website</h3>
    </div>

    <div id="name-block">
        <p>My name is <span onclick="alert('hey')">
            Piyush Garg</span> :)</p>
    </div>

    <button id="clickButton">Click Me</button>

    <script>
        /* Now we want when we click the button, My name is Piyush Garg
         the color of the element will be red */

        const ele = document.getElementById("clickButton");
        const nameBlock = document.getElementById("name-block");
        ele.addEventListener("click", () => {
            nameBlock.style.color = "red";
            console.log(nameBlock.style.color);
        })
    </script>

</body>
</html>
