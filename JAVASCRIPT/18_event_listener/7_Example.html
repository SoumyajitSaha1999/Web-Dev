<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Welcome to my website</h3>
    </div>

    <div id="name-block">
        <p>My name is <span onclick="alert('hey')">
            Piyush Garg</span> :)</p>
    </div>

    <div>
        <p>Here is a code for you</p>
    </div>

    <script>
        /* Now you want user click on a element, and that element will remove   from DOM */

        const allChildren = document.querySelector("body").children;
        
        for(let i = 0; i < allChildren.length; i++){
            allChildren.item(i).addEventListener("click", () =>{
                allChildren.item(i).remove();
            })
        }

    </script>

</body>
</html>
