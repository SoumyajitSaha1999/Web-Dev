<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Welcome to my website</h3>
    </div>

    <div>
        <p>My name is <span onclick="alert('hey')">
            Piyush Garg</span> :)</p>
    </div>

    <button id="clickButton">Click Me</button>

    <script>
        const ele = document.getElementById("clickButton");
        ele.addEventListener("click", function() {
            console.log("I am clicked");
        });
    </script>

    <script>
        function doSomething() {
            console.log("Hacked");
        }

        ele.addEventListener("click", doSomething);
    </script>

</body>
</html>

<!-- Note: When you Click on button then you can see 'I am clicked' and 'Hacked' as a output on console. 
Because here override is't possible and this is more preferable way. -->
