<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Welcome to my website</h2>
      </div>
  
      <script>
  
          // Create sessionStorage 
          sessionStorage.setItem("name", "Kyle");
          sessionStorage.setItem("age", "20")
  
          // Read session Storage 
          console.log(sessionStorage.getItem("name")); // Kyle
          // console.log(sessionStorage.getItem("NAME")); <--  null
  
          // Change value in session Storage 
          sessionStorage.setItem("name", "smith");
  
          // Remove item in session Storage 
          sessionStorage.removeItem("age");
      </script>
</body>
</html>
